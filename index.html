	<script>
		const marqueeContainer = document.getElementById("marqueeContainer");
		const items = [
			{ text: "HTML", icon: "svg/html5.svg" },
			{ text: "JavaScript", icon: "svg/javascript.svg" },
			{ text: "PHP", icon: "svg/php.svg" },
			{ text: "phpMyAdmin", icon: "svg/phpmyadmin.svg" },
			{ text: "Laravel", icon: "svg/laravel.svg" },
			{ text: "Markdown", icon: "svg/markdown.svg" },
			{ text: "Wordpress", icon: "svg/wordpress.svg" },
		];

		// Function to create Marquee-content with evenly distributed items
		function createMarqueeContent(itemsSubset) {
			const marqueeContent = document.createElement("div");
			marqueeContent.classList.add("Marquee-content");

			// Repeat itemsSubset 3 times for smooth scrolling
			for (let i = 0; i < 4; i++) {
				itemsSubset.forEach((item) => {
					const tag = document.createElement("div");
					tag.classList.add("Marquee-tag");

					const img = document.createElement("img");
					img.src = item.icon;
					img.alt = item.text;

					const text = document.createElement("span");
					text.textContent = item.text;

					tag.appendChild(img);

					marqueeContent.appendChild(tag);
				});
			}

			marqueeContainer.appendChild(marqueeContent);
		}

		// Function to create multiple Marquee-content rows with balanced distribution
		function createMultipleMarquees(numRows) {
			const rows = [];
			const itemsPerRow = Math.ceil(items.length / numRows);

			for (let i = 0; i < numRows; i++) {
				let rowItems = [];

				// Fill the row with items
				for (let j = 0; j < itemsPerRow; j++) {
					rowItems.push(items[(i * itemsPerRow + j) % items.length]);
				}

				rows.push(rowItems);
			}

			// Create each Marquee-content row
			rows.forEach((row) => createMarqueeContent(row));
		}

		// Create 3 Marquee-content rows
		createMultipleMarquees(3);
	</script>
